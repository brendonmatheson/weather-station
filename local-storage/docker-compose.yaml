version: "3"
services:

  #
  # InfluxDB
  #

  influxdb:
    image: "influxdb:1.8.5"
    ports:
      - "8086:8086"
    restart: "always"
    volumes:
      - "./config/influxdb.conf:/etc/influxdb/influxdb.conf:ro"
      - "influx_data:/var/lib/influxdb"

  telegraf:
    image: "telegraf:1.18.2"
    restart: "always"
    volumes:
      - "./config/telegraf.conf:/etc/telegraf/telegraf.conf:ro"

volumes:
  influx_data:

